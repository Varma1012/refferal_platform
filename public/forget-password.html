<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script defer src="forget-password.js"></script>
</head>
<body>
    <h2>Forgot Password</h2>

    <p id="message"></p>
</body>
</html>
